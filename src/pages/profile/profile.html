<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div (swipe)="swipeEvent($event)" style="position: absolute;top:0;left:0;height:100%;width:100%;">	
 
	<ion-item>
		<ion-label floating>Team Name</ion-label>
		<ion-input [(ngModel)]="profile.teamName"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label floating>Participant 1</ion-label>
		<ion-input [(ngModel)]="profile.part1"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label floating>Participant 2</ion-label>
		<ion-input [(ngModel)]="profile.part2"></ion-input>
	</ion-item>

	<button ion-button block (click)="createProfile()">Create Profile</button>
</div>
</ion-content>
