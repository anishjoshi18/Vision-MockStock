  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{lnews.heading}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card>
		    <ion-card-content>
		      <ion-card-title>
		        {{lnews.heading}}<br>
		        <ion-note>{{lnews.times.substring(0,2)}}/{{lnews.times.substring(2,4)}}/{{lnews.times.substring(4,6)}}
	      				{{lnews.times.substring(6,8)}}:{{lnews.times.substring(8,10)}}:{{lnews.times.substring(10,12)}}</ion-note>
		      </ion-card-title>
		      	{{lnews.desc}}
		    </ion-card-content>
		</ion-card>
</ion-content>
